<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - TrackMySubs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="TrackMySubs Logo" class="logo.img" width="15%">
            </a>
            TRACKMYSUBS
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="wallet.html">Wallet</a></li>
        </ul>
        <style>
          body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    }
    
    nav {
    background-color: #666;
    padding: 1em 2em;
    }
    
    .navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    }
    
    nav .logo a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    }
    
    nav .logo-img {
    height: 60px; /* Adjust the height as needed */
    margin-right: 20px;
    }
    
    nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    }
    
    nav ul li {
    margin-left: 2em;
    }
    
    nav ul li a {
    color: #000;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    }
    
    nav ul li a:hover {
    color: #333;
    }
    
    .container {
    padding: 2em;
    background-color: #fff;
    margin: 2em auto;
    width: 80%;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
    margin-top: 0;
    }
    
    form {
    display: flex;
    flex-direction: column;
    }
    
    form label {
    margin-top: 1em;
    }
    
    form input {
    padding: 0.5em;
    margin-top: 0.5em;
    }
    
    form button {
    margin-top: 1em;
    padding: 0.5em;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    }
    
    form button:hover {
    background-color: #575757;
    }
    
    .subscription-list {
    display: flex;
    flex-direction: column;
    }
    
    .subscription-item {
    background-color: #e9e9e9;
    padding: 1em;
    margin-bottom: 1em;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .subscription-item h2 {
    margin-top: 0;
    }
    
    .subscription-item button {
    margin-right: 1em;
    }
    
        </style>
    </nav>

    <div class="container">
        <h1>Payment Method</h1>
        <img src="credit.png", width="20%">
        <form>
            <h2>Add Card</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="country">Country/Region:</label>
            <input type="text" id="country" name="country" required>

            <a href="cardadded.html" class="buttonadd">Add Card</a>
        </form>
            <h2>Scan QR to Pay</h2>
            <img src="QR.png", alt="QR code", width="20%">
    </div>
</body>
</html>
