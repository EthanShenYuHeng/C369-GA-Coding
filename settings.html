        <style>
          body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    }
    
    nav {
    background-color: #666;
    padding: 1em 2em;
    }
    
    .navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    }
    
    nav .logo a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    }
    
    nav .logo-img {
    height: 60px; /* Adjust the height as needed */
    margin-right: 20px;
    }
    
    nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    }
    
    nav ul li {
    margin-left: 2em;
    }
    
    nav ul li a {
    color: #000;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    }
    
    nav ul li a:hover {
    color: #333;
    }
    
    .container {
    padding: 2em;
    background-color: #fff;
    margin: 2em auto;
    width: 80%;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
    margin-top: 0;
    }
    
    form {
    display: flex;
    flex-direction: column;
    }
    
    form label {
    margin-top: 1em;
    }
    
    form input {
    padding: 0.5em;
    margin-top: 0.5em;
    }
    
    form button {
    margin-top: 1em;
    padding: 0.5em;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    }
    
    form button:hover {
    background-color: #575757;
    }
    
    .subscription-list {
    display: flex;
    flex-direction: column;
    }
    
    .subscription-item {
    background-color: #e9e9e9;
    padding: 1em;
    margin-bottom: 1em;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .subscription-item h2 {
    margin-top: 0;
    }
    
    .subscription-item button {
    margin-right: 1em;
    }

    <div class="container">
        <h1>Profile Details</h1>
        <form action="info.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Tan" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="+65 96657809" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="23" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johntan@gmail.com" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Woodlands Ave 9" required>

            <button type="submit">Save</button>
        </form>
    </div>
